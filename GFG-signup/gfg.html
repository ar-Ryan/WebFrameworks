<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFG Signin</title>
    <link rel="stylesheet" href="gfg.css">
</head>
<body>

    <div class="signup-container">
        <div class="signup-box">
            <p class="headText">Please login to continue</p>
            <div class="button-group">
                <button>Sign In</button>
                <button>Sign Up</button>
            </div>
            <div class="inputDiv">
                <input type="text" placeholder="Username or Email">
            <input type="password" placeholder="Password">

            </div>
            
            <div class="flex-password">
                <div class="checkbox-container">
                    <label class="remember-me-label" style="width: 200px;">Remember  me</label>
                    <input type="checkbox" class="remember-me-checkbox">
                </div>
                <a href="#">Forgot Password</a>

            </div>
            
            <div style="display: flex; justify-content: center;width:100%;">
                <button class="signup-button">Sign In</button>
            </div>
            
            <hr>
            <div class="social-buttons">
                <button class="google">Google</button>
                <button class="facebook">Facebook</button>
                <button class="linkedin">LinkedIn</button>
                <button class="github">Github</button>
            </div>
            <p class="create-account-text">Why create an account?</p>
            <p class="grey-text">By creating this account, you agree to our <span style="color: rgb(29, 130, 29);text-decoration: underline;font-weight: bolder;">Policy & Cookie Policy.</span> </p>
        </div>
    </div>
    
    
</body>
</html>
